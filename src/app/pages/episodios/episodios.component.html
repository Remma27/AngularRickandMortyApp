<table mat-table [dataSource]="results.results">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let episodio">{{ episodio.id }}</td>
  </ng-container>

  <ng-container matColumnDef="air_date">
    <th mat-header-cell *matHeaderCellDef>Air Date</th>
    <td mat-cell *matCellDef="let episodio">
      {{ episodio.air_date | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let episodio">{{ episodio.name }}</td>
  </ng-container>

  <ng-container matColumnDef="episode">
    <th mat-header-cell *matHeaderCellDef>Episode</th>
    <td mat-cell *matCellDef="let episodio">{{ episodio.episode }}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let episodio">
      {{ episodio.created | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['id', 'name', 'air_date', 'episode', 'created']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['id', 'name', 'air_date', 'episode', 'created']
    "
  ></tr>
</table>
<div class="pagination-buttons">
  <button
    mat-raised-button
    color="primary"
    (click)="Anterior()"
    [disabled]="!results.info.prev"
  >
    Anterior
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="Siguiente()"
    [disabled]="!results.info.next"
  >
    Siguiente
  </button>
</div>
